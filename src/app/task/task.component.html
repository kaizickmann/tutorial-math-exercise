<div class="task" *ngIf="task">
    <div class="operand">{{task.operand1}}</div>
    <div class="opcode">{{getOpSign(task.operation)}}</div>
    <div class="operand">{{task.operand2}}</div>
    <div class="opcode">=</div>
    <div class="result">
        <input id="userInput" [(ngModel)]="userInput" placeholder="?" (keydown.enter)="solved()">
    </div>
</div>
